AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  listshuffler-be

  Backend for Listshuffler App

Parameters:
  RDSEndpoint:
    Type: String
  RDSUser:
    Type: String
  RDSPassword:
    Type: String
  OriginUrl:
    Type: String
    Default: http://localhost:3000

Globals:
  Function:
    Timeout: 3
    Runtime: python3.9
    Architectures:
      - x86_64
    VpcConfig:
      SubnetIds:
        - subnet-071f89317eae740ab
        - subnet-00bed6b534c1c9117
        - subnet-09f8776cc80b883d1
      SecurityGroupIds:
        - sg-0eb0c6c1869cfa2ea
    Environment:
      Variables:
        LS_RDS_ENDPOINT: !Ref RDSEndpoint
        LS_RDS_USER: !Ref RDSUser
        LS_RDS_PWD: !Ref RDSPassword
        LS_PAGE_ORIGIN: !Ref OriginUrl

Resources:
  ListshufflerApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'GET, PUT, POST, DELETE, OPTIONS, PATCH'"
        AllowOrigin: !Sub "'${OriginUrl}'"
        AllowHeaders: "'Content-type, x-api-key'"
      Auth:
        ApiKeyRequired: false
  PostInstanceFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src
      Handler: post_instance.app.handler
      Role: arn:aws:iam::392215370007:role/lambda-vpc-role
      Events:
        PostInstance:
          Type: Api
          Properties:
            RestApiId: !Ref ListshufflerApi
            Path: /instance
            Method: post
  PostListFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src
      Handler: post_list.app.handler
      Role: arn:aws:iam::392215370007:role/lambda-vpc-role
      Events:
        PostList:
          Type: Api
          Properties:
            RestApiId: !Ref ListshufflerApi
            Path: /list
            Method: post
            RequestParameters:
              - method.request.querystring.adminID:
                  Required: true
              - method.request.querystring.listName:
                  Required: true
  PostListitemFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src
      Handler: post_listitem.app.handler
      Role: arn:aws:iam::392215370007:role/lambda-vpc-role
      Events:
        PostListitem:
          Type: Api
          Properties:
            RestApiId: !Ref ListshufflerApi
            Path: /listitem
            Method: post
            RequestParameters:
              - method.request.querystring.listID:
                  Required: true
              - method.request.querystring.listItem:
                  Required: true
  PatchInstanceFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src
      Handler: patch_instance.app.handler
      Role: arn:aws:iam::392215370007:role/lambda-vpc-role
      Events:
        PostInstance:
          Type: Api
          Properties:
            RestApiId: !Ref ListshufflerApi
            Path: /instance
            Method: patch
            RequestParameters:
              - method.request.querystring.adminID:
                  Required: true
  PatchListFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src
      Handler: patch_list.app.handler
      Role: arn:aws:iam::392215370007:role/lambda-vpc-role
      Events:
        PostList:
          Type: Api
          Properties:
            RestApiId: !Ref ListshufflerApi
            Path: /list
            Method: patch
            RequestParameters:
              - method.request.querystring.listID:
                  Required: true
              - method.request.querystring.listName:
                  Required: true
  PatchListitemFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src
      Handler: patch_listitem.app.handler
      Role: arn:aws:iam::392215370007:role/lambda-vpc-role
      Events:
        PostListitem:
          Type: Api
          Properties:
            RestApiId: !Ref ListshufflerApi
            Path: /listitem
            Method: patch
            RequestParameters:
              - method.request.querystring.listItemID:
                  Required: true
              - method.request.querystring.listItem:
                  Required: true
  GetInstanceFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src
      Handler: get_instance.app.handler
      Role: arn:aws:iam::392215370007:role/lambda-vpc-role
      Events:
        GetInstance:
          Type: Api
          Properties:
            RestApiId: !Ref ListshufflerApi
            Path: /instance
            Method: get
            RequestParameters:
              - method.request.querystring.adminID:
                  Required: true
  GetListFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src
      Handler: get_list.app.handler
      Role: arn:aws:iam::392215370007:role/lambda-vpc-role
      Events:
        GetList:
          Type: Api
          Properties:
            RestApiId: !Ref ListshufflerApi
            Path: /list
            Method: get
            RequestParameters:
              - method.request.querystring.listID:
                  Required: true
  GetListitemFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src
      Handler: get_listitem.app.handler
      Role: arn:aws:iam::392215370007:role/lambda-vpc-role
      Events:
        GetListitem:
          Type: Api
          Properties:
            RestApiId: !Ref ListshufflerApi
            Path: /listitem
            Method: get
            RequestParameters:
              - method.request.querystring.listItemID:
                  Required: true
  ClearInstancesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src
      Handler: clear_instances.app.handler
      Role: arn:aws:iam::392215370007:role/lambda-vpc-role
      Events:
        ScheduledEvent:
          Type: Schedule
          Properties:
            Schedule: rate(1 day)
            Enabled: True
